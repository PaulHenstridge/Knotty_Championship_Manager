{% extends 'base.html' %}
{% block content %}
<form action="/teams/new" method="post" class="input-form">
    <label for="team-name">Team Name</label>
    <input type="text" id="team-name" name="team-name">
    <div class="stats-container">
        <label for="att">Attack</label>
        <input type="number" name="att" id="att">
        <label for="def">Defence</label>
        <input type="number" name="def" id="def">
    </div>

    <button>ADD TEAM</button>
</form>
{% endblock %}
